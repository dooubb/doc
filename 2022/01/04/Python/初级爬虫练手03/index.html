    <div class="post-body" itemprop="articleBody"><h1 id="电影天堂"><a href="#电影天堂" class="headerlink" title="电影天堂"></a>电影天堂</h1><p>使用正则表达式来爬取数据</p>
<figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">import</span> csv</span><br><span class="line"><span class="keyword">import</span> requests</span><br><span class="line"><span class="keyword">import</span> re</span><br><span class="line"></span><br><span class="line"><span class="comment"># 准备url</span></span><br><span class="line">domian = <span class="string">&quot;https://www.dytt89.com&quot;</span></span><br><span class="line"></span><br><span class="line"><span class="comment"># 准备heater</span></span><br><span class="line">headers = &#123;</span><br><span class="line">    <span class="string">&quot;user-agent&quot;</span>: <span class="string">&quot;Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/96.0.4664.110 Safari/537.36&quot;</span></span><br><span class="line">&#125;</span><br><span class="line">resp = requests.get(domian, headers=headers)</span><br><span class="line"><span class="comment"># 指定字符集</span></span><br><span class="line">resp.encoding = <span class="string">&quot;gb2312&quot;</span></span><br><span class="line"><span class="comment"># 获取首页中2021必看热片的跳转连接</span></span><br><span class="line">obj = re.<span class="built_in">compile</span>(<span class="string">r&quot;2021必看热片.*?&lt;ul&gt;.*?&lt;li&gt;&lt;a href=&#x27;(?P&lt;uris&gt;.*?)&lt;/ul&gt;&quot;</span>, re.S)</span><br><span class="line">result = obj.finditer(resp.text)</span><br><span class="line"><span class="comment"># 获取a标签中的href连接</span></span><br><span class="line">href = re.<span class="built_in">compile</span>(<span class="string">r&quot;&lt;li&gt;&lt;a href=&#x27;(?P&lt;uri&gt;.*?)&#x27;&quot;</span>, re.S)</span><br><span class="line"><span class="comment"># 循环构造完整连接</span></span><br><span class="line">data = re.<span class="built_in">compile</span>(<span class="string">r&#x27;◎片　　名(?P&lt;movie&gt;.*?)&lt;br /&gt;.*?&lt;td &#x27;</span></span><br><span class="line">                  <span class="string">r&#x27;style=&quot;WORD-WRAP: break-word&quot; bgcolor=&quot;#fdfddf&quot;&gt;&lt;a href=&quot;(?P&lt;download&gt;.*?)&quot;&gt;&#x27;</span>, re.S)</span><br><span class="line">f = <span class="built_in">open</span>(<span class="string">&quot;电影天堂必看热片.csv&quot;</span>, mode=<span class="string">&quot;a&quot;</span>, encoding=<span class="string">&quot;utf-8&quot;</span>, newline=<span class="string">&#x27;&#x27;</span>)</span><br><span class="line">csvwriter = csv.writer(f)</span><br><span class="line"><span class="comment"># 写入表头</span></span><br><span class="line">csvwriter.writerow([<span class="string">&quot;电影名称&quot;</span>, <span class="string">&quot;下载连接&quot;</span>])</span><br><span class="line"><span class="keyword">for</span> it <span class="keyword">in</span> result:</span><br><span class="line">    uris = href.finditer(it.group(<span class="string">&quot;uris&quot;</span>))</span><br><span class="line">    <span class="keyword">for</span> uri <span class="keyword">in</span> uris:</span><br><span class="line">        url = domian + uri.group(<span class="string">&quot;uri&quot;</span>)</span><br><span class="line">        <span class="comment"># 在从urls中循环获取二级页面内的下载路径</span></span><br><span class="line">        child_resp = requests.get(url, headers=headers)</span><br><span class="line">        child_resp.encoding = <span class="string">&quot;gb2312&quot;</span></span><br><span class="line">        result_data = data.search(child_resp.text)</span><br><span class="line">        dic = result_data.groupdict()</span><br><span class="line">        csvwriter.writerow(dic.values())</span><br><span class="line">f.close()</span><br><span class="line"><span class="built_in">print</span>(<span class="string">&quot;下载完成。。。&quot;</span>)</span><br></pre></td></tr></table></figure>
