    <div class="post-body" itemprop="articleBody"><h1 id="安装git-secret"><a href="#安装git-secret" class="headerlink" title="安装git-secret"></a>安装git-secret</h1><figure class="highlight sh"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">#安装git</span></span><br><span class="line">yum -y install git</span><br><span class="line"><span class="comment"># 安装git-secret</span></span><br><span class="line">git <span class="built_in">clone</span> https://github.com/sobolevn/git-secret.git git-secret</span><br><span class="line"><span class="comment">#初始化secret</span></span><br><span class="line">git init &amp;&amp; git secret init</span><br><span class="line"></span><br><span class="line"><span class="comment">#安装GPG</span></span><br><span class="line">sudo yum install gnupg</span><br><span class="line"></span><br><span class="line"><span class="comment">#生成gpg --gen-key</span></span><br><span class="line">gpg --gen-key</span><br></pre></td></tr></table></figure>

<h1 id="执行log"><a href="#执行log" class="headerlink" title="执行log"></a>执行log</h1><figure class="highlight sh"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br></pre></td><td class="code"><pre><span class="line">[root@k8s-01 sec]<span class="comment"># gpg --gen-key</span></span><br><span class="line">gpg (GnuPG) 2.2.20; Copyright (C) 2020 Free Software Foundation, Inc.</span><br><span class="line">This is free software: you are free to change and redistribute it.</span><br><span class="line">There is NO WARRANTY, to the extent permitted by law.</span><br><span class="line"></span><br><span class="line">Note: Use <span class="string">&quot;gpg --full-generate-key&quot;</span> <span class="keyword">for</span> a full featured key generation dialog.</span><br><span class="line"></span><br><span class="line">GnuPG needs to construct a user ID to identify your key.</span><br><span class="line"></span><br><span class="line">Real name: fanqiang</span><br><span class="line">Email address: fanq1213@163.com</span><br><span class="line">You selected this USER-ID:</span><br><span class="line">    <span class="string">&quot;fanqiang &lt;fanq1213@163.com&gt;&quot;</span></span><br><span class="line"></span><br><span class="line">Change (N)ame, (E)mail, or (O)kay/(Q)uit? o</span><br><span class="line">We need to generate a lot of random bytes. It is a good idea to perform</span><br><span class="line">some other action (<span class="built_in">type</span> on the keyboard, move the mouse, utilize the</span><br><span class="line">disks) during the prime generation; this gives the random number</span><br><span class="line">generator a better chance to gain enough entropy.</span><br><span class="line">We need to generate a lot of random bytes. It is a good idea to perform</span><br><span class="line">some other action (<span class="built_in">type</span> on the keyboard, move the mouse, utilize the</span><br><span class="line">disks) during the prime generation; this gives the random number</span><br><span class="line">generator a better chance to gain enough entropy.</span><br><span class="line">gpg: key 127A170867B0BB5D marked as ultimately trusted</span><br><span class="line">gpg: revocation certificate stored as <span class="string">&#x27;/root/.gnupg/openpgp-revocs.d/396021C7A0773749CD2C3BEF127A170867B0BB5D.rev&#x27;</span></span><br><span class="line">public and secret key created and signed.</span><br><span class="line"></span><br><span class="line">pub   rsa2048 2021-11-30 [SC] [expires: 2023-11-30]</span><br><span class="line">      396021C7A0773749CD2C3BEF127A170867B0BB5D</span><br><span class="line">uid                      fanqiang &lt;fanq1213@163.com&gt;</span><br><span class="line">sub   rsa2048 2021-11-30 [E] [expires: 2023-11-30]</span><br><span class="line"></span><br><span class="line">[root@k8s-01 sec]<span class="comment"># git init &amp;&amp; git secret init</span></span><br><span class="line">Reinitialized existing Git repository <span class="keyword">in</span> /java-devops-demo/sec/.git/</span><br><span class="line">git-secret: abort: already initialized.</span><br><span class="line">[root@k8s-01 sec]<span class="comment"># git secret tell fanq1213@163.com</span></span><br><span class="line">gpg: checking the trustdb</span><br><span class="line">gpg: marginals needed: 3  completes needed: 1  trust model: pgp</span><br><span class="line">gpg: depth: 0  valid:   3  signed:   0  trust: 0-, 0q, 0n, 0m, 0f, 3u</span><br><span class="line">gpg: next trustdb check due at 2023-11-30</span><br><span class="line">gpg: keybox <span class="string">&#x27;/java-devops-demo/sec/.gitsecret/keys/pubring.kbx&#x27;</span> created</span><br><span class="line">gpg: /java-devops-demo/sec/.gitsecret/keys/trustdb.gpg: trustdb created</span><br><span class="line">git-secret: <span class="keyword">done</span>. fanq1213@163.com added as user(s) <span class="built_in">who</span> know the secret.</span><br><span class="line">[root@k8s-01 sec]<span class="comment"># git secret add secret</span></span><br><span class="line">git-secret: these files are not <span class="keyword">in</span> .gitignore: secret</span><br><span class="line">git-secret: auto adding them to .gitignore</span><br><span class="line">git-secret: 1 item(s) added.</span><br><span class="line">[root@k8s-01 sec]<span class="comment"># git secret hide</span></span><br><span class="line">git-secret: <span class="keyword">done</span>. 1 of 1 files are hidden.</span><br><span class="line">[root@k8s-01 sec]<span class="comment"># </span></span><br><span class="line"></span><br><span class="line"></span><br></pre></td></tr></table></figure>
